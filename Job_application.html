<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Job Application Form</title>
</head>

<body>
  <center>
    <h1>Job Application</h1>
    <p>Please complete the form below to apply for a position with us</p>
    <br>
  </center>
  <hr noshade>
  <form method="get">
    <label><strong>Full Name: </strong><br><br><br>
      <input type="text" name="">
      <p>Enter first name</p><br>
      <input type="text" name="" value="">
      <p>Enter middle name</p><br>
      <input type="text" name="" value="">
      <p>Enter last name</p>
    </label>
    <hr noshade><br>

    <label><strong>Address:</strong></label><br><br><br>
    <input type="text" name="">
    <p>street address</p><br>
    <input type="text" name="">
    <p>city</p><br>
    <input type="text" name="" value="">
    <p>state</p><br>
    <input type="text" name="" value="">
    <p>postal code</p><br>
    <p>Choose ur conutry: </p>
    <select class="" name="">
      <option value="">India</option>
      <option value="">USA</option>
    </select>
    <br><br>
    <hr noshade>
    <br>

    <label><strong>Email address: </strong></label>
    <input type="text" name="" value="">
    <br><br>
    <hr noshade>
    <br>

    <label><strong>Phone number: </strong></label><br><br><br>
    <select class="" name="">
      <option value="" selected>+91</option>
      <option value="">+1</option>
    </select>
    <p>Area code</p><br>
    <input type="number" name="" value="">
    <p>phone number</p>
    <br>
    <hr noshade>
    <br>

    <label><strong>Applying for position: </strong></label>
    <select class="" name="">
      <option value="">Full stack developer</option>
      <option value="">Front end developer</option>
      <option value="">Back end developer</option>
    </select>
    <br><br>
    <hr noshade>
    <br>

    <label for=""><strong>Start date: </strong></label><br><br>
    <input type="date" name="" value=""><br><br>
    <hr noshade>
    <br>

    <label for=""><strong>Upload ur resume: </strong></label><br><br>
    <input type="file" name="" value="">
    <br><br>
    <hr noshade>
    <br>

    <center>
      <input type="submit" name="" value="submit">
    </center>

  </form>
</body>

</html>
